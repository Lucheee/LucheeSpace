{% extends 'base.html' %}
{% block title %} Edit post
{% endblock %}{% block content %}
<style>
      .btn:hover{
       background-color: rgb(1, 32, 1);
       color: white;
       transition-duration: 0.5s;
    }
    h3{
    padding: 20px;
    color: rgb(3, 90, 54);
    }
</style>
<form action="/edit/{{post.id}}/" method="POST">
  <div class="form-group">
    <h3>Edit Your Post</h3>
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input
            id="title"
      type="text"
      name="title"
      class="form-control"
      value="{{post.title}}"
    />
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea id="content" name="content" cols="50" rows="10" class="form-control">{{post.content}}</textarea>
  </div>
  <br>
    <div align="center">
        <button type="submit" class="btn btn-lg btn-warning">Post</button>
    </div>


<br>
<div align="center">
   <a href="/home":>
    <button type="submit" class="btn btn-lg btn-secondary">Back</button></a>
</div>
</form>
{% endblock %}
